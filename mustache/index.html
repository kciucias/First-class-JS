<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" href="vendor/normalize.css">
	<link rel="stylesheet" href="vendor/flickity.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Gallery</h1>
<p>
  View:
  <a href="#carousel-cell1">Slide 1</a>
  <a href="#carousel-cell2">Slide 2</a>
  <a href="#carousel-cell3">Slide 3</a>
  <a href="#carousel-cell4">Slide 4</a>
  <a href="#carousel-cell5">Slide 5</a>
</p>

<button class="button">Reset</button>
<div class="main-carousel">

  <div class="carousel-cell" id="carousel-cell1">
    <div class="container" id="results"></div>
  </div>

  <div class="carousel-cell" id="carousel-cell2">
    <div class="container" id="results"></div>
  </div>

  <div class="carousel-cell" id="carousel-cell3">
    <div class="container" id="results"></div>
  </div>

  <div class="carousel-cell" id="carousel-cell4">
    <div class="container" id="results"></div>
  </div>

  <div class="carousel-cell" id="carousel-cell5">
    <div class="container" id="results"></div>
  </div>
</div>

<div class="progress-bar"></div>


<script id="template-slide" type="x-tmpl-mustache">
  <h3> {{image}} </h3>
  <p> {{ image }} {{ description }}!</p>
</script>

<script>
var slides = [
  {
    image: 'http://via.placeholder.com/400x200',
    title: 'Slide 1',
    description: '<p>First slide</p>'
  },
  {
    image: 'http://via.placeholder.com/400x200',
    title: 'Slide 2',

  },
  {

    description: '<p>Third slide</p>'
  },
  {
    image: 'http://via.placeholder.com/400x200',

  },
  {
    image: 'http://via.placeholder.com/400x200',

    description: '<p>Fifth slide</p>'
  }
];
</script>

      <script src="js/script.js"></script>
  </body>
</html>
